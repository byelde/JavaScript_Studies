<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Number Analyser</title>
</head>
<body>
    <h1 class="title">NUMBER ANALYSER</h1>

    <div class="card">

        <div class="inputLine">
            Number (between 1 and 100): 
            <input type="number" name="number" id="number" class="number">
            <input type="button" value="Add" class="add" onclick="add()">
        </div>

        <div>
            <select name="list" id="list" class="list" size="5">
    
            </select>
        </div>

        <div>
            <input type="button" value="Finish" class="finish" onclick="finish()">
        </div>

        <div>
            <div class="output">

            </div>
        </div>

    </div>

</body>
<script src="./assets/js/script.js"></script>
</html>
